<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicioSec.css">
    <script>
        function iniciarSesion() {
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;

            // Validar que todos los campos estén llenos
            if (!username || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Aquí podrías enviar los datos al servidor
            alert("Iniciando sesión para: " + username);
        }
    </script>
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("video/3.jpeg"); /* Ruta a tu imagen de fondo */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            background-color: rgba(240, 240, 240, 0.7); /* Color de fondo con opacidad */
        }
        
        .form-styling {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .btn-goback {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50; /* Color del texto */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="frame">
          <div class="nav">
              <li class="signin-active"><a class="btn">Iniciar Secion</a></li>
              
        <div class="form-signin">
            <form action="" method="post" name="form">
                <label for="username">Usuario</label>
             <center></center>   <input class="form-styling" type="text" name="username" placeholder="Ingresa tu usuario" />
                
                <label for="password">Contraseña</label>
                <input class="form-styling" type="password" name="password" placeholder="Ingresa tu contraseña" />
                
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"><span class="ui"></span>Mantenerme registrado</label>
                
                <div class="btn-animate">
                    <a class="btn-signin" onclick="iniciarSesion()">Iniciar sesión</a>
                </div>
            </form>
        </div>
        <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div>
            <a class="btn-goback" href="Registro.html">Registrar</a>
        </div>
    </div>
</div>

</body>
</html>
