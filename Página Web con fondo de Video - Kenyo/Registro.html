<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="inicioSec.css">

</script>
<style>
    /* Estilos CSS */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("video/3.jpeg"); /* Ruta a tu imagen de fondo */
        background-size: cover; /* Hace que la imagen cubra toda la pantalla */
        background-position: center; /* Centra la imagen */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Altura completa de la ventana */
        background-color: rgba(240, 240, 240, 0.7); /* Color de fondo con opacidad */
    }
    
    .form-styling {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
</style>
</head>
<body>
    <script>
        function registrarUsuario() {
            // Obtener los valores de los campos del formulario de registro
            var nombreCompleto = document.querySelector('input[name="fullname"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var confirmarPassword = document.querySelector('input[name="confirmpassword"]').value;

            // Validar que todos los campos estén llenos
            if (!nombreCompleto || !email || !password || !confirmarPassword) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Validar que las contraseñas coincidan
            if (password !== confirmarPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Aquí podrías enviar los datos al servidor utilizando fetch o XMLHttpRequest
            alert("Registro exitoso para: " + nombreCompleto);
            document.querySelector('.success').style.display = 'block'; // Muestra el mensaje de éxito
        }
    </script>
</head>
<body>

    <div class="container">
      <div class="frame">
        <div class="nav">
          <ul class="links">
            <li class="signin-active"><a class="btn">Registrarte</a></li>
            
          </ul>
        </div>
        
        <div class="form-signin">
          <form action="" method="post" name="form">


            <label for="fullname">Nombre Completo</label>
            <input class="form-styling" type="text" name="fullname" placeholder="Ingresa tu nombre completo" />
            
            <label for="email">Email</label>
            <input class="form-styling" type="email" name="email" placeholder="Ingresa tu email" />
            
            <label for="password">Contraseña</label>
            <input class="form-styling" type="password" name="password" placeholder="Ingresa tu contraseña" />
            
            <label for="confirmpassword">Confirmar Contraseña</label>
            <input class="form-styling" type="password" name="confirmpassword" placeholder="Confirma tu contraseña" />
            
            <button type="button" class="btn-signup" onclick="registrarUsuario()">Registrarte</button>

            </div>
          </form>
        </div>

    <div class="success" style="display: none;">
      <p>¡Gracias por registrarte! Revisa tu correo electrónico para confirmar.</p>
    </div>

    <div>
      <a class="btn-goback" href="index.html">Volver a inicio de sesión</a>
    </div>
  </div>
</div>

</body>
</html>
